on:
  push:
    branches: [debug, debug/*]
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - name: "ðŸ” Step 1: Checkout & Environment Info"
      uses: actions/checkout@v4

    - name: "ðŸ“Š Step 2: System Information"
      run: |
        echo "=== System Information ==="
        uname -a
        cat /etc/os-release
        echo ""
        echo "=== Available Python versions ==="
        ls -la /opt/hostedtoolcache/Python/
        echo ""
        echo "=== Environment Variables ==="
        env | grep -E "(PYTHON|PATH|HOME)" | sort

    - name: "ðŸ Step 3: Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: "ðŸ“‹ Step 4: Python Environment Check"
      run: |
        echo "=== Python Version & Location ==="
        which python
        python --version
        python -c "import sys; print(f'Python path: {sys.executable}')"
        echo ""
        echo "=== Pip Information ==="
        which pip
        pip --version
        pip list | head -10
        echo ""
        echo "=== Python Paths ==="
        python -c "import sys; [print(f'  {p}') for p in sys.path]"

    - name: "ðŸ“ Step 5: Project Structure Check"
      run: |
        echo "=== Working Directory ==="
        pwd
        echo ""
        echo "=== Project Files ==="
        ls -la
        echo ""
        echo "=== Python Files ==="
        find . -name "*.py" | head -10
        echo ""
        echo "=== Config Files ==="
        ls -la pyproject.toml poetry.lock 2>/dev/null || echo "Config files missing"

    - name: "ðŸŽ­ Step 6: Install Poetry"
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: "ðŸ”§ Step 7: Poetry Environment Check"
      run: |
        echo "=== Poetry Information ==="
        poetry --version
        poetry config --list
        echo ""
        echo "=== Poetry Files Check ==="
        poetry check
        echo ""
        echo "=== Virtual Environment ==="
        poetry env info

    - name: "ðŸ“¦ Step 8: Install Dependencies (Verbose)"
      run: |
        echo "=== Installing Dependencies with Verbose Output ==="
        poetry install --no-interaction --no-root -vvv

    - name: "âœ… Step 9: Test Basic Imports"
      run: |
        echo "=== Testing Python Imports ==="
        poetry run python -c "print('âœ… Basic Python works')"
        poetry run python -c "import sys; print('âœ… sys module works')"
        poetry run python -c "import os; print('âœ… os module works')"
        poetry run python -c "import pathlib; print('âœ… pathlib works')"

        echo ""
        echo "=== Testing Project Structure ==="
        poetry run python -c "import src; print('âœ… src package works')"
        poetry run python -c "from src.client import base_client; print('âœ… base_client works')"
        poetry run python -c "from src.utils import environment; print('âœ… environment works')"

    - name: "ðŸ§ª Step 10: Test Basic Pytest"
      run: |
        echo "=== Pytest Information ==="
        poetry run pytest --version
        poetry run pytest --collect-only tests/ | head -20

    - name: "ðŸ“¤ Step 11: Save Debug Information"
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-info
        path: |
          poetry.lock
          .venv/
          *.log
